<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="DatePickerDemo">
<head>
    <title>Date Picker Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../dist/twrDatetimePicker.min.css" rel="stylesheet" />

    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        label {
            display:block;
        }
        code {
            display:block;
            color:#DCDCDC;
            background:#1E1E1E;
            padding:10px;
            margin:10px;
            border-radius:4px;
        }
        .code-group {
            background:#1E1E1E;
            border-radius:4px;
            margin:10px;
            padding:10px;
        }
        .code-group code {
            margin:0;
            padding-top:2px;
            padding-bottom:2px;
        }
    </style>
</head>
<body class="container" data-ng-controller="DemoController as vm">
    <div class="page-header">
        <h3>Tower Datetime Picker Demo</h3>
    </div>

    <div class="row">
        <div class="col-sm-5">

            <div class="form-group">
                <label>Date and time with button:</label>
                <div class="form-control-static">
                    <data-twr-datetime data-ng-model="vm.dateButton">
                        <button type="button" class="btn btn-primary">Select a Date and Time</button>
                    </data-twr-datetime>
                    <span data-ng-bind="vm.dateButton | date: 'medium'"></span>
                </div>
            </div>

            <div class="form-group">
                <label>Date and time with button:</label>
                <div class="form-control-static">
                    <data-twr-datetime data-ng-model="vm.dateButton2">
                        <button type="button" class="btn btn-default">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </data-twr-datetime>
                    <span data-ng-switch="vm.dateButton2">
                        <span data-ng-switch-when="undefined"><i style="opacity:0.75;">Selected a Date and Time</i></span>
                        <span data-ng-switch-default data-ng-bind="vm.dateButton2 | date: 'M/d/yyyy HH:mm'"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label>Button with date label:</label>
                <data-twr-datetime data-ng-model="vm.date3" class="form-control-static">
                    <button type="button" class="btn btn-success" data-ng-switch="vm.date3">
                        <span data-ng-switch-when="undefined">Select a Date and Time</span>
                        <span data-ng-switch-default data-ng-bind="vm.date3 | date:'medium'"></span>
                    </button>
                </data-twr-datetime>
            </div>

            <div class="form-group">
                <label>Button with 24 hour date label:</label>
                <data-twr-datetime data-ng-model="vm.date4" class="form-control-static">
                    <button type="button" class="btn btn-default" data-ng-switch="vm.date4">
                        <span data-ng-switch-when="undefined">Select a Date and Time</span>
                        <span data-ng-switch-default data-ng-bind="vm.date4 | date:'M/d/yyyy HH:mm'"></span>
                    </button>
                </data-twr-datetime>
            </div>


            <div class="form-group">
                <label>Date Only:</label>
                <data-twr-datetime data-ng-model="vm.date5" data-date-only class="form-control-static">
                    <button type="button" class="btn btn-default" data-ng-switch="vm.date5">
                        <span data-ng-switch-when="undefined">Select a Date</span>
                        <span data-ng-switch-default data-ng-bind="vm.date5 | date:'M/d/yyyy'"></span>
                    </button>
                </data-twr-datetime>
            </div>

            <div class="form-group">
                <label>Date Only with auto close:</label>
                <data-twr-datetime data-ng-model="vm.date6" data-date-only data-date-autoclose class="form-control-static">
                    <button type="button" class="btn btn-default" data-ng-switch="vm.date6">
                        <span data-ng-switch-when="undefined">Select a Date</span>
                        <span data-ng-switch-default data-ng-bind="vm.date6 | date:'M/d/yyyy'"></span>
                    </button>
                </data-twr-datetime>
            </div>

            <div class="form-group">
                <label>Time Only:</label>
                <data-twr-datetime data-ng-model="vm.date7" data-time-only class="form-control-static">
                    <button type="button" class="btn btn-default" data-ng-switch="vm.date7">
                        <span data-ng-switch-when="undefined">Select a Time</span>
                        <span data-ng-switch-default data-ng-bind="vm.date7 | date:'HH:mm'"></span>
                    </button>
                </data-twr-datetime>
            </div>

            <div class="form-group">
                <label>With Clear Model Button:</label>
                <data-twr-datetime data-ng-model="vm.date8" data-show-clear-button class="form-control-static">
                    <button type="button" class="btn btn-default" data-ng-switch="vm.date8">
                        <span data-ng-switch-when="undefined">Select a Date and Time</span>
                        <span data-ng-switch-default data-ng-bind="vm.date8 | date:'M/d/yyyy HH:mm'"></span>
                    </button>
                </data-twr-datetime>
            </div>
        </div>
    </div>

    <pre>{{vm | json}}</pre>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <!--<script src="../src/twrDatetimePicker.js"></script>-->
    <script src="../dist/twrDatetimePicker.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
