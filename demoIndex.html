<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="DatePickerDemo">
<head>
    <title data-ng-bind="title + serverInfo.applicationName">Date Picker Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />

    <link rel="stylesheet" href="src/twrDatetimePicker.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="demoApp.js"></script>
    <script src="src/twrDatetimePicker.js"></script>
</head>
<body data-ng-controller="DemoController as vm">
